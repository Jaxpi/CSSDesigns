<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Albums</title>
    <link rel="stylesheet" type="text/css" href="photoAlbumsStyle.css" />
  </head>

  <body>
    <div class="topNav">
      <button id="homeButton"><a href="../index.html">Home</a></button>
      <br />
      <div class="centerContainer">
        <button id="style-toggle">Change Album Style By Clicking Here</button>
      </div>
    </div>

    <div class="gallery1">
      <article class="gallery">
        <img
          src="https://assets.codepen.io/1506195/unsplash-music-0.avif"
          alt="guitar player at concert"
          class="galleryimg"
        />
        <img
          src="https://assets.codepen.io/1506195/unsplash-music-1.avif"
          alt="duo singing"
          class="galleryimg"
        />
        <img
          src="https://assets.codepen.io/1506195/unsplash-music-2.avif"
          alt="crowd cheering"
          class="galleryimg"
        />
        <img
          src="https://assets.codepen.io/1506195/unsplash-music-3.avif"
          alt="singer performing"
          class="galleryimg"
        />
        <img
          src="https://assets.codepen.io/1506195/unsplash-music-4.avif"
          alt="singer fistbumping crowd"
          class="galleryimg"
        />
        <img
          src="https://assets.codepen.io/1506195/unsplash-music-5.avif"
          alt="man with a guitar singing"
          class="galleryimg"
        />
        <img
          src="https://assets.codepen.io/1506195/unsplash-music-6.avif"
          alt="crowd looking at a lighted stage"
          class="galleryimg"
        />
        <img
          src="https://assets.codepen.io/1506195/unsplash-music-7.avif"
          alt="woman singing on stage"
          class="galleryimg"
        />
      </article>
    </div>

    <div class="gallery2">
      <article class="gallery2imgs">
        <span style="--i: 1">
          <img src="../assets/templatePhotos/01.jpeg" alt="" />
        </span>
        <span style="--i: 2">
          <img src="../assets/templatePhotos/02.jpeg" alt="" />
        </span>
        <span style="--i: 3">
          <img src="../assets/templatePhotos/03.jpeg" alt="" />
        </span>
        <span style="--i: 4">
          <img src="../assets/templatePhotos/04.webp" alt="" />
        </span>
        <span style="--i: 5">
          <img src="../assets/templatePhotos/05.webp" alt="" />
        </span>
        <span style="--i: 6">
          <img src="../assets/templatePhotos/06.webp" alt="" />
        </span>
        <span style="--i: 7">
          <img src="../assets/templatePhotos/07.webp" alt="" />
        </span>
        <span style="--i: 8">
          <img src="../assets/templatePhotos/08.webp" alt="" />
        </span>
      </article>
    </div>

    <div class="gallery3">
      <article class="gallery3imgs">
        <div class="external">
          <div class="horizontal-scroll-wrapper">
            <div class="img-wrapper slower">
              <a
                href="https://altphotos.com/photo/stylish-parisian-cafe-terrace-279/"
                target="_blank"
                rel="noopener"
                ><img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/paris-cafe-terrace.jpg"
                  alt=""
                />
              </a>
            </div>

            <div class="img-wrapper faster">
              <a
                href="https://altphotos.com/photo/retro-boy-doll-wearing-elegant-clothes-330/"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/antiquedollboy.jpg"
                  alt=""
                />
              </a>
            </div>

            <div class="img-wrapper slower vertical">
              <a
                href="https://altphotos.com/photo/clocks-shop-exposition-window-reflecting-the-streets-277/"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/windowshopclock.jpg"
                  alt=""
                />
              </a>
            </div>

            <div class="img-wrapper slower slower-down">
              <a
                href="https://altphotos.com/photo/swans-and-ducks-swimming-in-a-river-264/"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/swanduckriver.jpg"
                  alt=""
                />
              </a>
            </div>

            <div class="img-wrapper">
              <a
                href="https://altphotos.com/photo/sidewalk-terrace-of-a-blue-facade-cafe-312/"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/cafe-terrace.jpg"
                  alt=""
                />
              </a>
            </div>

            <div class="img-wrapper slower">
              <a
                href="https://altphotos.com/photo/paris-waterfront-at-sunset-1555/"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/paris-seine-boat.jpg"
                  alt=""
                />
              </a>
            </div>

            <div class="img-wrapper faster1">
              <a
                href="https://altphotos.com/photo/old-man-leaning-over-the-barrier-looking-at-the-river-265/"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/old-man-river.jpg"
                  alt=""
                />
              </a>
            </div>

            <div class="img-wrapper slower slower2">
              <a
                href="https://altphotos.com/photo/cafe-terrace-with-a-row-of-retro-tables-261/"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/cafe-table-street.jpg"
                  alt=""
                />
              </a>
            </div>

            <div class="img-wrapper">
              <a
                href="https://altphotos.com/photo/street-scene-with-pedestrians-and-dogs-318/"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/street-scene-people.jpg"
                  alt=""
                />
              </a>
            </div>

            <div class="img-wrapper slower">
              <a
                href="https://altphotos.com/photo/tourist-barge-on-the-river-seine-near-notre-dame-266/"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/notre-dame-river-boat.jpg"
                  alt=""
                />
              </a>
            </div>

            <div class="img-wrapper slower last">
              <a
                href="https://altphotos.com/photo/skulls-decoration-in-a-shop-window-331/"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/shop-window-reflection.jpg"
                  alt=""
                />
              </a>
            </div>
          </div>
        </div>
      </article>
    </div>

    <script src="./photoAlbumsScript.js"></script>
  </body>
</html>
