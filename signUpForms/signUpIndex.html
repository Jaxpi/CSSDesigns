<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form Designs</title>
    <link rel="stylesheet" type="text/css" href="formsStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body>
    <button id="homeButton"><a href="../index.html">Home</a></button>

    <div id="border"></div>

    <div class="formContainer" id="form1">
      <button class="open-button" onclick="openForm()">Sign In</button>

      <div class="form-popup" id="myForm">
        <form action="#" class="form-container">
          <h1>Login</h1>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type="submit" class="btn">Login</button>
          <button type="button" class="btn cancel" onclick="closeForm()">
            Close
          </button>
        </form>
      </div>
    </div>

    <div id="border"></div>

    <div class="formContainer" id="form2">
      <button class="open-button2" onclick="openForm2()">Sign Up</button>

      <div class="form-popup2" id="myForm2">
        <form action="#" class="form-container2">
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label for="un"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="un" required />

          <button type="submit" class="btn2">Join</button>
          <button type="button" class="btn2 cancel2" onclick="closeForm2()">
            Cancel
          </button>
        </form>
      </div>
    </div>

    <div id="border"></div>

    <div class="formContainer" id="form3">
      <div class="container" id="background3">
        <form action="/action_page.php">
          <div class="row">
            <h2 style="text-align: center" id="h2-3">Login</h2>
            <div class="vl">
              <span class="vl-innertext">or</span>
            </div>

            <div class="col">
              <a href="#" class="fb btn">
                <i class="fa fa-facebook fa-fw"></i> Login with Facebook
              </a>
              <a href="#" class="twitter btn">
                <i class="fa fa-twitter fa-fw"></i> Login with Twitter
              </a>
              <a href="#" class="google btn">
                <i class="fa fa-google fa-fw"></i> Login with Google
              </a>
            </div>

            <div class="col">
              <div class="hide-md-lg">
                <p>Or sign in manually:</p>
              </div>

              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <input type="submit" value="Login" />
            </div>
          </div>
        </form>
      </div>

      <div class="bottom-container">
        <div class="row">
          <div class="col">
            <a href="#" style="color: white" class="btn" onclick="openForm3()"
              >Sign up</a
            >
            <div class="formContainer" id="form3">
              <div class="form-popup3" id="myForm3" style="display: none;">
                <form action="#" class="form-container3">
                  <label for="email"><b>Email</b></label>
                  <input
                    type="text"
                    placeholder="Enter Email"
                    name="email"
                    required
                  />

                  <label for="psw"><b>Password</b></label>
                  <input
                    type="password"
                    placeholder="Enter Password"
                    name="psw"
                    required
                  />

                  <label for="un"><b>Username</b></label>
                  <input
                    type="text"
                    placeholder="Enter Username"
                    name="un"
                    required
                  />

                  <button type="submit" class="btn3">Join</button>
                  <button
                    type="button"
                    class="btn3 cancel3"
                    onclick="closeForm3()"
                  >
                    Cancel
                  </button>
                </form>
              </div>
            </div>

            <div class="formContainer" id="form4">
              <div class="form-popup4" id="myForm4" style="display: none;">
                <form action="#" class="form-container4">
                  <label for="email"><b>Email</b></label>
                  <input
                    type="text"
                    placeholder="Enter Email"
                    name="email"
                    required
                  />
                  <button type="submit" class="btn4">Submit</button>
                  <button
                    type="button"
                    class="btn4 cancel4"
                    onclick="closeForm4()"
                  >
                    Cancel
                  </button>
                </form>
              </div>
            </div>            
          </div>
          <div class="col">
            <a href="#" style="color: white" class="btn" onclick="openForm4()">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>

    <script src="formsScript.js"></script>
  </body>
</html>
